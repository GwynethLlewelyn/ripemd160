name: go-test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout Go Module
        uses: actions/checkout@v4
      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
      - name: Dependencies
        run: go get -v -t ./...
      - name: Build CLI
        working-directory: ./cmd
        run: go build -v -o rmd160
      - name: Go test
        run: go test -v -timeout 5m ./...
